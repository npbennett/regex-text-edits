<!DOCTYPE html>
<html>

<head>
  <title>Text Fixes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(function() {
      $("#newLine").click(function() {
        var originalText = $("#pdfText").val();
        var noBreaks = originalText.replace(/(?<!\n)\n(?!\n)/gm, " ");
        $("#pdfText").val(noBreaks);
      });
    });
  </script>
  <style>
    #pdfText {
      margin: 20px;
      padding: 10px;
      display: block;
      width: 1350px;
      height: 500px;
    }

    button {
      font-size: 20px;
      height: 70px;
      margin-left: 20px;
      padding: 0px 20px;
      cursor: pointer;
    }

    #outerDiv {
      position: relative;
    }

    #innerDiv {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0%);
    }
  </style>
</head>

<body>
  <div id="outerDiv">
    <div id="innerDiv">
      <textarea id="pdfText"></textarea>
      <button type="button" id="newLine">Remove single line break</button>
    </div>
  </div>
</body>

</html>
